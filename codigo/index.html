<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form-mtb-bike-park</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>MTB Bike Park Survey Form</h1>
    <p id="description">Thank you for taking the time to participate in this survey. This help to improve our park</p>
    <form id="survey-form" >
      <label id="name-label">Enter Your Name</label>
      <input id="name" type="text" placeholder="write your name here" required />
      <label id="email-label">Enter Your Email</label>
      <input id="email" type="email" placeholder="write your email here" required />
      <label id="number-label">Enter Your Age</label>
      <input id="number" type="number" placeholder="write your age here" min="12" max="120" />
      <legend>What type is your bike</legend>
<select id="dropdown">
  <option>MTB XC (Cross Country)</option>
  <option>MTB DH (Down Hill)</option>
  <option>MTB Trail (All Montain)</option>
  <option>MTB Enduro</option>
</select>
<legend>What tracks have you driven with your bike?</legend>
<label for="xc-track">XC Track <input id="xc-track" type="radio" name="track-type" class="inline" checked></label>
<label for="dh-track">DH Track <input id="dh-track" type="radio" name="track-type" class="inline"></label>
<label for ="trail-track">TR Track <Input id="trail-track" type="radio" name="track-type" class="inline"></label>
<label>Tell us something about yourself
<textarea></textarea>
</label>
<label for="terms-and-conditions">
  <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required />I accept the <a href="#">terms and conditions</a>
<input type="submit" value="submit" />
    </form>
  </body>
</html>
